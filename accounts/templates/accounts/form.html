{% extends 'base.html' %}
{% block body %}
    {% if request.resolver_match.url_name == 'signup' %}
    <h2>Sign Up</h2>
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>submit</button>
    </form>
    {% else %}
    <h2>Login</h2>
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>submit</button>
    </form>
    {% endif %}
{% endblock %}
