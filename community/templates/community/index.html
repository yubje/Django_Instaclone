{% extends 'base.html' %}
{% block body %}

<h2>Index</h2>
{% for article in articles %}
    <p><a href="{% url 'accounts:profile' article.user %}">{{ article.user }}</a>'s Post</p>
    <a href="{% url 'community:detail' article.pk %}">
        Title: {{ article.title }}
    </a>
    <br>
    <img src="{{ article.image_thumbnail.url }}">
    <br>

    {% include 'community/_like.html' %}

{% endfor %}

{% endblock %}
